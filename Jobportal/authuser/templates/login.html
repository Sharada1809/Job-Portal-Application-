<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR and Candidate Login</title>
  <link rel="stylesheet" href="style.css">

  {% load static %}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="{% static 'CSSFiles/styles.css' %}">
  {% include "navbar.html" %}

</head>

<body><br><br><br>

  <main>
  <div class="container">
    <form action="#" class="login-form" method="post" action="">
      <h2>Login</h2>
      {% csrf_token %}
      <input type="text" placeholder="Username" name="username" class="input-field" required>
      <input type="password" placeholder="Password" name="password" class="input-field" required>
      {% if msg %}
      <p style="color: red;">{{msg}}</p>
      {% endif %}
      <button type="submit" class="login-button">Login</button>
      <div class="options">
        <a href="{%url 'authuser:hrregister' %}">Create HR account</a>
        <span>|</span>    
        <a href="{%url 'authuser:cregister' %}">Create Cnadidate account</a>  
        <span>|</span>  
        <a href="#">Forgot password?</a>
      </div><br>
    </form>
  </div>
</main>

</body>

</html>
