<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobmela Application</title>
    

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'CSSFiles/styles.css' %}">
<style>
    .testimonial {
        width: 101%;
        border: 1.5px solid #ccc;
      text-align: center;
      }
</style>

</head>

<body >
   <header> 
    <div class="testimonial">
       <nav class="navbar navbar-expand-lg bg-body-#fff">
        <div class="container-fluid">
            <a class="navbar-brand"  href="{%url 'authuser:index' %}"><img
                    src="https://akm-img-a-in.tosshub.com/businesstoday/images/story/202210/paying-job-sixteen_nine.jpg?size=948:533"
                    height="70" width="200"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'authuser:index' %}"><b>Home</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{%url 'authuser:Companies' %}"><b>Companies</b></a>
                    </li>

                </ul>
                <div class="dropdown">
                    <button type="button" class="btn btn-outline-white"><b>Employer</b></button>
                    <div class="dropdown-content">
                        <a href="{%url 'authuser:hrregister' %}">Create new account</a>
                        <a href="{%url 'authuser:login_user' %}">HR Login</a>
                    </div>

                </div>
            </div>

            <div class="topnav-right">
                <a href="{%url 'authuser:login_user' %}" class="button orange"><b>Login</b></a>
                <a href="{%url 'authuser:cregister' %}" class="button blue"><b>Register</b></a>
            </div>

      </nav>
  </div>
</header>

</body>
</html>
